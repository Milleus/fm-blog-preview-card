<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="/global.css">

<body class="layout grid">
  <main>
    <article class="card space-y-24">
      <img class="card-illustration" src="/assets/images/illustration-article.svg" alt="" aria-hidden>

      <div class="card-content space-y-12">
        <p class="card-badge">Learning</p>
        <p class="fs-300 fw-500 text-gray-950">Published 21 Dec 2023</p>
        <h1 class="fs-600 fw-800 text-gray-950"><a href="#">HTML & CSS foundations</a></h1>
        <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>

      <div class="card-author">
        <img src="/assets/images/image-avatar.webp" alt="">
        <p>Greg Hooper</p>
      </div>
    </article>
  </main>

  <footer>
    <p class="text-gray-950 text-center">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend
        Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Milleus">Dave Quah
        (@Milleus)</a>.
    </p>
  </footer>
