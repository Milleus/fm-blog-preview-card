<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Dave Quah (@Milleus)">

  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="/global.css">

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-5W6QZZYV2W"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-5W6QZZYV2W');

<body class="layout grid">
  <main>
    <h1 class="sr-only">Blog preview card</h1>
    <article class="card space-y-24" aria-labelledby="card-title">
      <img class="card-illustration" src="/assets/images/illustration-article.svg" alt="">

      <div class="space-y-12">
        <p class="card-badge"><span class="sr-only">Tags: </span>Learning</p>
        <p class="fs-300 fw-500 text-gray-950">Published <time datetime="2023-12-21">21 Dec 2023</time></p>
        <h2 id="card-title" class="fs-600 fw-800 text-gray-950">
          <a class="card-link" href="#">HTML & CSS foundations</a>
        </h2>
        <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>

      <div class="card-author">
        <img class="card-author-image" src="/assets/images/image-avatar.webp" alt="">
        <p class="card-author-name">Greg Hooper</p>
      </div>
    </article>
  </main>

  <footer>
    <p class="text-gray-950 text-center">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend
        Mentor<span class="sr-only">(opens in a new tab)</span></a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Milleus">Dave Quah
        (@Milleus)</a>.
    </p>
  </footer>
</body>

</html>
